<body>

		            <div class="loginInfo">

						</div>
		            	<div class="title">

		                <div class="pwdInfo">

		                    <img src="../static/icorn/password.png" id="pwdCorn">
		                    <input type="password" id="pwd" name="pwd" placeholder="password here">
		                </div>
		                <div class="Verification"></div>
		                <div class="submit">

		                </div>
		            </div>
	            </form>
	        </div>
        </div>

	</div>

		var bannerdiv = document.getElementById("banner");
